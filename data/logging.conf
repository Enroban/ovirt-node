#
# Config file for the oVirt Node logger
#

[loggers]
keys=root,ovirt.node

[handlers]
keys=file,stderr

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=stderr

[logger_ovirt.node]
level=INFO
handlers=file
qualname=ovirt.node

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=simple
args=('/var/log/ovirt-node.log', 'w', 5000000)

[handler_stderr]
class=StreamHandler
level=ERROR
args=(sys.stderr,)

[formatter_simple]
format=%(asctime)s %(levelname)10s %(message)s
