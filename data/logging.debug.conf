#
# Config file for the oVirt Node logger (debug mode)
#

[loggers]
keys=root,ovirt.node

[handlers]
keys=debug,stderr

[formatters]
keys=verbose

[logger_root]
level=DEBUG
handlers=debug,stderr

[logger_ovirt.node]
level=DEBUG
handlers=debug
qualname=ovirt.node

[handler_debug]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=verbose
args=('/var/log/ovirt-node.debug.log', 'w', 5000000)

[handler_stderr]
class=StreamHandler
level=ERROR
args=(sys.stderr,)

[formatter_verbose]
format=%(levelname)10s %(asctime)s %(pathname)s:%(funcName)s:%(lineno)s %(message)s
