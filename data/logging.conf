#
# Config file for the oVirt Node logger
#

[loggers]
keys=root,ovirt.node

[handlers]
keys=file,debug,stderr

[formatters]
keys=verbose,simple

[logger_root]
level=DEBUG
handlers=debug,stderr

[logger_ovirt.node]
level=DEBUG
handlers=file
qualname=ovirt.node

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=simple
args=('/var/log/ovirt-node.log', 'w', 5000000)

[handler_debug]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=verbose
args=('/var/log/ovirt-node.debug.log', 'w', 5000000)

[handler_stderr]
class=StreamHandler
level=ERROR
args=(sys.stderr,)

[formatter_verbose]
format=%(levelname)10s %(asctime)s %(pathname)s:%(funcName)s:%(lineno)s %(message)s

[formatter_simple]
format=%(asctime)s %(levelname)10s %(message)s
